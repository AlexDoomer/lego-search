<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∏—Å–∫ –¥–µ—Ç–∞–ª–µ–π Lego –ø–æ –∞—Ä—Ç–∏–∫—É–ª—É</title>
    <style>
        /* –í–∞—à–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        #search {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #results {
            margin-top: 20px;
        }
        .item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .item:hover {
            background-color: #f9f9f9;
        }
        .item h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .item a:hover {
            background-color: #2980b9;
        }
        .no-results {
            color: #7f8c8d;
            text-align: center;
            padding: 20px;
        }
        .articul-highlight {
            background-color: #fffde7;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç –ü–æ–∏—Å–∫ –¥–µ—Ç–∞–ª–µ–π Lego –ø–æ –∞—Ä—Ç–∏–∫—É–ª—É</h1>
    <input type="text" id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª (–Ω–∞–ø—Ä–∏–º–µ—Ä: 999)" autofocus>
    <div id="results"></div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const PUBLIC_FOLDER_ID = "L-HCAdgu_qC7_A";
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–¥–µ–∫—Å–∞
        async function loadIndex() {
            try {
                const response = await fetch('lego_index.json');
                return await response.json();
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω–¥–µ–∫—Å–∞:", error);
                return {};
            }
        }

        // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏ –≤ —Ñ–æ—Ä–º–∞—Ç–µ –Ø–Ω–¥–µ–∫—Å.–î–∏—Å–∫–∞
        function getYandexLink(path) {
            // –ö–æ–¥–∏—Ä—É–µ–º –∫–∞–∂–¥—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –ø—É—Ç–∏ –æ—Ç–¥–µ–ª—å–Ω–æ
            const encodedPath = path.split('/')
                .map(part => encodeURIComponent(part))
                .join('/');
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –≤ —Ñ–æ—Ä–º–∞—Ç–µ –Ø–Ω–¥–µ–∫—Å.–î–∏—Å–∫–∞
            return `https://disk.yandex.ru/d/${PUBLIC_FOLDER_ID}/${encodedPath}`;
        }

        // –ü–æ–∏—Å–∫ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        async function search() {
            const query = document.getElementById('search').value.trim();
            if (!query) {
                document.getElementById('results').innerHTML = '';
                return;
            }

            const index = await loadIndex();
            const results = index[query] || [];
            const resultsDiv = document.getElementById('results');

            if (results.length > 0) {
                let html = '';
                results.forEach(entry => {
                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞—Ä—Ç–∏–∫—É–ª–∞ –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏
                    const highlightedName = entry.name.replace(
                        new RegExp(query, 'gi'), 
                        match => `<span class="articul-highlight">${match}</span>`
                    );

                    html += `
                        <div class="item">
                            <h3>${highlightedName}</h3>
                            <p>–ü—É—Ç—å: ${entry.path.replace(/\//g, ' / ')}</p>
                            <a href="${getYandexLink(entry.path)}" target="_blank">–û—Ç–∫—Ä—ã—Ç—å –ø–∞–ø–∫—É –Ω–∞ –Ø–Ω–¥–µ–∫—Å.–î–∏—Å–∫–µ</a>
                        </div>
                    `;
                });
                resultsDiv.innerHTML = html;
            } else {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        –ê—Ä—Ç–∏–∫—É–ª "${query}" –Ω–µ –Ω–∞–π–¥–µ–Ω.
                    </div>
                `;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞
        let searchTimeout;
        document.getElementById('search').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(search, 300);
        });

        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const articul = urlParams.get('articul');
            if (articul) {
                document.getElementById('search').value = articul;
                search();
            }
        });
    </script>
</body>
</html>
