<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск деталей Lego</title>
    <style>
        /* ... ваш существующий CSS ... */
        .debug-info {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <!-- ... ваша HTML-разметка ... -->
    <div class="debug-info" id="debug"></div>

    <script>
        // 1. КОНФИГУРАЦИЯ
        const PUBLIC_FOLDER_ID = "YOUR_FOLDER_ID"; // ЗАМЕНИТЕ НА РЕАЛЬНЫЙ ID!
        const DEBUG_MODE = true; // Переключить на false после отладки

        // 2. ЭЛЕМЕНТЫ ДЛЯ ОТЛАДКИ
        const debugEl = document.getElementById('debug');
        
        function logDebug(message) {
            if (DEBUG_MODE) {
                debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            }
        }

        // 3. ЗАГРУЗКА ИНДЕКСА С ОБРАБОТКОЙ CORS
        async function loadIndex() {
            logDebug("Начало загрузки индекса...");
            try {
                const response = await fetch('lego_index.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                logDebug(`Индекс загружен успешно! Записей: ${Object.keys(data).length}`);
                return data;
            } catch (error) {
                logDebug(`ОШИБКА загрузки индекса: ${error.message}`);
                showError(`Ошибка загрузки базы данных. Попробуйте позже.`);
                return {};
            }
        }

        // 4. ОБНОВЛЕННАЯ ФУНКЦИЯ ПОИСКА
        async function search() {
            const query = document.getElementById('search').value.trim();
            logDebug(`Поиск артикула: "${query}"`);
            
            if (!query) {
                clearResults();
                return;
            }

            try {
                const index = await loadIndex();
                const results = index[query] || [];
                
                if (results.length > 0) {
                    logDebug(`Найдено результатов: ${results.length}`);
                    displayResults(results, query);
                } else {
                    logDebug("Артикул не найден в индексе");
                    showNoResults(query);
                }
            } catch (error) {
                logDebug(`ОШИБКА поиска: ${error.message}`);
                showError("Ошибка при выполнении поиска");
            }
        }

        // 5. ФУНКЦИЯ ОТОБРАЖЕНИЯ РЕЗУЛЬТАТОВ
        function displayResults(results, query) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            results.forEach(entry => {
                const yandexLink = getYandexLink(entry.path);
                logDebug(`Формирование ссылки: ${yandexLink}`);
                
                const resultElement = document.createElement('div');
                resultElement.className = 'item';
                resultElement.innerHTML = `
                    <h3>${highlightQuery(entry.name, query)}</h3>
                    <p>Путь: ${entry.path}</p>
                    <a href="${yandexLink}" target="_blank">Открыть папку</a>
                `;
                
                // Добавляем обработчик для проверки ссылки
                resultElement.querySelector('a').addEventListener('click', function(e) {
                    logDebug(`Клик по ссылке: ${yandexLink}`);
                });
                
                resultsDiv.appendChild(resultElement);
            });
        }

        // 6. ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ
        function getYandexLink(path) {
            return `https://disk.yandex.ru/d/${PUBLIC_FOLDER_ID}?path=%2F${encodeURIComponent(path)}`;
        }
        
        function highlightQuery(text, query) {
            return text.replace(new RegExp(query, 'gi'), match => 
                `<span class="articul-highlight">${match}</span>`
            );
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            debugEl.innerHTML = '';
        }
        
        function showNoResults(query) {
            document.getElementById('results').innerHTML = `
                <div class="no-results">
                    Артикул "${query}" не найден...
                </div>`;
        }
        
        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="no-results error">
                    ⚠️ ${message}
                </div>`;
        }

        // 7. ИНИЦИАЛИЗАЦИЯ
        document.addEventListener('DOMContentLoaded', () => {
            logDebug("Страница загружена");
            document.getElementById('search').focus();
            
            // Обработчики событий
            document.getElementById('search').addEventListener('input', () => {
                clearTimeout(window.searchTimeout);
                window.searchTimeout = setTimeout(search, 300);
            });
            
            document.getElementById('search').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') search();
            });
        });
    </script>
</body>
</html>
