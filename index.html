<body>
    <h1>üîç –ü–æ–∏—Å–∫ –¥–µ—Ç–∞–ª–µ–π Lego –ø–æ –∞—Ä—Ç–∏–∫—É–ª—É</h1>
    <input type="text" id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª (–Ω–∞–ø—Ä–∏–º–µ—Ä: 3626pb0527)" autofocus>
    <div id="results"></div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–∑–∞–º–µ–Ω–∏—Ç–µ YOUR_FOLDER_ID –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π ID –ø–∞–ø–∫–∏ –Ø–Ω–¥–µ–∫—Å.–î–∏—Å–∫–∞)
        const PUBLIC_FOLDER_ID = "Wj1vKh7Xc0zUVA";
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–¥–µ–∫—Å–∞
        async function loadIndex() {
            try {
                const response = await fetch('lego_index.json');
                return await response.json();
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω–¥–µ–∫—Å–∞:", error);
                return {};
            }
        }

        // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –Ø–Ω–¥–µ–∫—Å.–î–∏—Å–∫
        function getYandexLink(path) {
            return `https://disk.yandex.ru/d/${PUBLIC_FOLDER_ID}?path=%2F${encodeURIComponent(path)}`;
        }

        // –ü–æ–∏—Å–∫ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        async function search() {
            const query = document.getElementById('search').value.trim();
            if (!query) {
                document.getElementById('results').innerHTML = '';
                return;
            }

            const index = await loadIndex();
            const results = index[query] || [];
            const resultsDiv = document.getElementById('results');

            if (results.length > 0) {
                let html = '';
                results.forEach(entry => {
                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞—Ä—Ç–∏–∫—É–ª–∞ –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏
                    const highlightedName = entry.name.replace(
                        new RegExp(query, 'gi'), 
                        match => `<span class="articul-highlight">${match}</span>`
                    );

                    html += `
                        <div class="item">
                            <h3>${highlightedName}</h3>
                            <p>–ü—É—Ç—å: ${entry.path.replace(/\//g, ' / ')}</p>
                            <a href="${getYandexLink(entry.path)}" target="_blank">–û—Ç–∫—Ä—ã—Ç—å –ø–∞–ø–∫—É –Ω–∞ –Ø–Ω–¥–µ–∫—Å.–î–∏—Å–∫–µ</a>
                        </div>
                    `;
                });
                resultsDiv.innerHTML = html;
            } else {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        –ê—Ä—Ç–∏–∫—É–ª "${query}" –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:
                        <ul>
                            <li>–ù–µ—Ç –ª–∏ –æ–ø–µ—á–∞—Ç–æ–∫</li>
                            <li>–°–æ–¥–µ—Ä–∂–∏—Ç –ª–∏ –∞—Ä—Ç–∏–∫—É–ª —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã –∏ –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã</li>
                            <li>–ù–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –ª–∏ –∞—Ä—Ç–∏–∫—É–ª –∑–∞–ø—Ä–µ—â—ë–Ω–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤ (_, -, –ø—Ä–æ–±–µ–ª—ã)</li>
                        </ul>
                    </div>
                `;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π (—á—Ç–æ–±—ã –Ω–µ –Ω–∞–≥—Ä—É–∂–∞—Ç—å –ø—Ä–∏ –±—ã—Å—Ç—Ä–æ–º –Ω–∞–±–æ—Ä–µ)
        let searchTimeout;
        document.getElementById('search').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(search, 300);
        });

        // –ü–æ–∏—Å–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        // –ü–µ—Ä–≤—ã–π –ø–æ–∏—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–µ—Å–ª–∏ –µ—Å—Ç—å –∞—Ä—Ç–∏–∫—É–ª –≤ URL)
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const articul = urlParams.get('articul');
            if (articul) {
                document.getElementById('search').value = articul;
                search();
            }
        });
    </script>
