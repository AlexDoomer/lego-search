<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∏—Å–∫ –¥–µ—Ç–∞–ª–µ–π Lego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        #search {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 10px;
        }
        #results {
            margin-top: 20px;
        }
        .item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .item:hover {
            background-color: #f9f9f9;
        }
        .item h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .item a:hover {
            background-color: #2980b9;
        }
        .no-results {
            color: #7f8c8d;
            text-align: center;
            padding: 20px;
        }
        .articul-highlight {
            background-color: #fffde7;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
        .search-type {
            display: flex;
            margin-bottom: 10px;
            gap: 15px;
        }
        .search-type label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .results-count {
            margin-bottom: 10px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>üîç –ü–æ–∏—Å–∫ –¥–µ—Ç–∞–ª–µ–π Lego</h1>
    
    <div class="search-type">
        <label>
            <input type="radio" name="searchType" value="articul" checked> –ü–æ –∞—Ä—Ç–∏–∫—É–ª—É
        </label>
        <label>
            <input type="radio" name="searchType" value="name"> –ü–æ –Ω–∞–∑–≤–∞–Ω–∏—é
        </label>
    </div>
    
    <input type="text" id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª (–Ω–∞–ø—Ä–∏–º–µ—Ä: 999)" autofocus>
    <div id="results"></div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const PUBLIC_FOLDER_ID = "Wj1vKh7Xc0zUVA";
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–¥–µ–∫—Å–∞
        async function loadIndex() {
            try {
                const response = await fetch('lego_index.json');
                return await response.json();
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω–¥–µ–∫—Å–∞:", error);
                return {};
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏
        function getYandexLink(path) {
            const encodedPath = path.split('/')
                .map(part => encodeURIComponent(part))
                .join('/');
            return `https://disk.yandex.ru/d/${PUBLIC_FOLDER_ID}/${encodedPath}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–ª–æ–Ω–µ–Ω–∏—è —Å–ª–æ–≤
        function getRussianPlural(number, titles) {
            const cases = [2, 0, 1, 1, 1, 2];
            return titles[
                number % 100 > 4 && number % 100 < 20 
                    ? 2 
                    : cases[Math.min(number % 10, 5)]
            ];
        }

        // –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—è–º –ø–∞–ø–æ–∫ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        async function searchByName(query) {
            const index = await loadIndex();
            const results = [];
            const queryLower = query.toLowerCase();
            const addedPaths = new Set();
            
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –ø—É—Ç–∏ –∏–∑ –∏–Ω–¥–µ–∫—Å–∞
            for (const articul in index) {
                for (const item of index[articul]) {
                    // –†–∞–∑–±–∏–≤–∞–µ–º –ø—É—Ç—å –Ω–∞ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
                    const pathParts = item.path.split('/');
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—É—é –ø–∞–ø–∫—É –≤ –ø—É—Ç–∏
                    for (let i = 0; i < pathParts.length; i++) {
                        const currentFolder = pathParts[i];
                        if (currentFolder.toLowerCase().includes(queryLower)) {
                            const fullPath = pathParts.slice(0, i+1).join('/');
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—â—ë –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ
                            if (!addedPaths.has(fullPath)) {
                                addedPaths.add(fullPath);
                                results.push({
                                    path: fullPath,
                                    name: currentFolder,
                                    fullName: item.name
                                });
                            }
                        }
                    }
                }
            }
            
            return results;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults(results, query) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        –ü–æ –∑–∞–ø—Ä–æ—Å—É "${query}" –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.
                    </div>
                `;
                return;
            }
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ –ø—É—Ç–∏
            results.sort((a, b) => a.path.localeCompare(b.path));
            
            let html = `
                <div class="results-count">
                    –ù–∞–π–¥–µ–Ω–æ: ${results.length} ${getRussianPlural(results.length, ['—Ä–µ–∑—É–ª—å—Ç–∞—Ç', '—Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞', '—Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤'])}
                </div>
            `;
            
            results.forEach(item => {
                const yandexLink = getYandexLink(item.path);
                const highlightedName = item.name.replace(
                    new RegExp(query, 'gi'), 
                    match => `<span class="articul-highlight">${match}</span>`
                );
                
                html += `
                    <div class="item">
                        <h3>${highlightedName}</h3>
                        <p>–ü—É—Ç—å: ${item.path.replace(/\//g, ' / ')}</p>
                        <a href="${yandexLink}" target="_blank">–û—Ç–∫—Ä—ã—Ç—å –ø–∞–ø–∫—É</a>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
        async function search() {
            const query = document.getElementById('search').value.trim();
            if (!query) {
                document.getElementById('results').innerHTML = '';
                return;
            }

            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            let results = [];
            
            if (searchType === 'articul') {
                const index = await loadIndex();
                results = index[query] || [];
            } else {
                results = await searchByName(query);
            }

            displayResults(results, query);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        let searchTimeout;
        document.getElementById('search').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(search, 300);
        });

        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–∏–ø–∞ –ø–æ–∏—Å–∫–∞
        document.querySelectorAll('input[name="searchType"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const placeholder = radio.value === 'articul' 
                    ? "–í–≤–µ–¥–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª (–Ω–∞–ø—Ä–∏–º–µ—Ä: 999)" 
                    : "–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –¥–µ—Ç–∞–ª–∏";
                document.getElementById('search').placeholder = placeholder;
                document.getElementById('search').focus();
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const articul = urlParams.get('articul');
            if (articul) {
                document.getElementById('search').value = articul;
                search();
            }
        });
    </script>
</body>
</html>
